<mat-card>
  <mat-card-content>
    <form [formGroup]="addItemForm">
      <mat-form-field>
        <input matInput placeholder="Item name" formControlName="name" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onAddItem()" [disabled]="!addItemForm.valid">
      Add
    </button>
  </mat-card-actions>
</mat-card>
