<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h3>Item list</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of items">
        <li>{{ item.name }}</li>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
